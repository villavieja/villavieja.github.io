    <script>
     $(document).ready(function() {
     var nextletter ="";
     function getUrlVars()
     {
     	var vars = [], hash;
     	var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
     	for(var i = 0; i < hashes.length; i++)
     	{
     		hash = hashes[i].split('=');
     		vars.push(hash[0]);
     		vars[hash[0]] = hash[1];
     	}
     	return vars;
     }
       var letter = getUrlVars()['letter'];
       if (typeof letter == "undefined") {
           letter ="A";
       }
       video = ""
       switch (letter) {
          case  "A":
                // video A: 1jI75UZ9eW8
                video = "https://www.youtube.com/embed/1jI75UZ9eW8?autoplay=1&showinfo=0&controls=0&rel=0";
                nextletter = "E";
                break;
          case  "E":
                // video E: rW5fLdmnJkY
                video = "https://www.youtube.com/embed/rW5fLdmnJkY?autoplay=1&showinfo=0&controls=0&rel=0";
                nextletter = "I";
                break;
          case  "I":
                // video I: VEV1AVLQGBE
                video = "https://www.youtube.com/embed/VEV1AVLQGBE?autoplay=1&showinfo=0&controls=0&rel=0";
                nextletter = "O";
                break;
          case  "O":
                // video O: Tjf-cdcezrs
                video = "https://www.youtube.com/embed/Tjf-cdcezrs?autoplay=1&showinfo=0&controls=0&rel=0";
                nextletter = "U";
                break;
          case  "U":
       		// video U: 7MO1ppulWC4
                video = "https://www.youtube.com/embed/7MO1ppulWC4?autoplay=1&showinfo=0&controls=0&rel=0";
                nextletter = "A";
                break;
        }
          
       var iFrame = $('#olivia');
       iFrame.attr('src', video);
       iFrame.attr('src', iFrame.attr('src'));
       // video yes: 6h1vVatCmD0
       // video no: jpwCXm4ry9A 
       
       $('#yes').on('click',function(){
         var iFrame = $('#olivia');
         iFrame.attr('src', "https://www.youtube.com/embed/6h1vVatCmD0?autoplay=1&showinfo=0&controls=0&rel=0");
         iFrame.attr('src', iFrame.attr('src'));
         setTimeout(() => { $(location).attr('href', 'index.html?letter=' + nextletter);  }, 7000);
       });
       $('#no').on('click',function(){
         var iFrame = $('#olivia');
         iFrame.attr('src', "https://www.youtube.com/embed/jpwCXm4ry9A?autoplay=1&showinfo=0&controls=0&rel=0");
         iFrame.attr('src', iFrame.attr('src'));
         setTimeout(() => { $(location).attr('href', 'index.html?letter=' + letter);  }, 8000);
       });
     });
</script>
